<div class="wordfield" >
    <form>
            <div class="wordlabel">{{label}}: </div>
            <div class="wordContents">
                <input type="text" ng-model="typed" correction="{{correction}}">
                <input type="button" value="insert" ng-click="insertdata()" tabindex = "-1"/>
                <input type="button" value="read" ng-click="readdata()" tabindex = "-1"/>
            </div>
    </form>
</div>
